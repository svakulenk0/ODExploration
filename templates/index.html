<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Open Data Chatbot</h1>
    <!-- <h3>A web implementation of <a href="https://github.com/gunthercox/ChatterBot">ChatterBot</a> using Flask.</h3> -->
    <div>
      <div id="chatbox">
        <p class="botText"><span>Hi! I'm Open Data Chatbot.</span></p>
      </div>
      <div id="userInput">
        <!-- add buttons for available exploration direction -->
        <input id="similarInput" class="botBtn" type="submit" value="Similar">
        <input id="otherInput" class="botBtn" type="submit" value="Other">
        <input id="textInput" type="text" name="msg" placeholder="Message" autofocus>
      </div>
      <script>
        function getBotResponse() {
          var rawText = $("#textInput").val();
          var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<div class="botText"><span>' + data + '</span></p>';
            $("#chatbox").append(botHtml);
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          });
        }
        function getDifferentItems() {
          $.get("/get").done(function(data) {
            var botHtml = '<div class="botText"><span>' + data + '</span></p>';
            $("#chatbox").append(botHtml);
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          });
        }
        function getMoreItems() {
          $.get("/more").done(function(data) {
            var botHtml = '<div class="botText"><span>' + data + '</span></p>';
            $("#chatbox").append(botHtml);
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          });
        }
        $("#textInput").keypress(function(e) {
            if(e.which == 13) {
                getBotResponse();
            }
        });
        $("#similarInput").click(function() {
            getMoreItems();
        });
        $("#otherInput").click(function() {
            getDifferentItems();
        });
        $("a").click(function() {
            getBotResponse();
        });
      </script>
    </div>
  </body>
</html>
